query getorderList($type:String!, $namelike:String!,$paginator:paginator){
  OrderList(qfilter:{
    combinator:AND
    key:"customer.tel"
    operator:LIKE
    value:$namelike
    next:{
      combinator:AND
      key:"orderStatusEnum"
      operator: IN,
      value:$type,
      next:{
        key:"payStatusEnum",
        operator:IN
        value:"PAID,REFUND"

      }
    }
  },paginator:$paginator){
    totalPages
    totalElements
    content{
      id
      number
      model
      orderStatusEnum
      orderTypeEnum
      orderAllocateStatusEnum
      audit
      shop{
        id
      }
      customer{
        id
        name
        tel
      }
      carInfo{
        model
        brand
        id
      }
      payStatusEnum
      updatetime(OrderBy:DESC)
      createtime(OrderBy:DESC)
    }
  }
}
query salesList($id:String){
  SalesmanList(qfilter:{
    key:"shop.id"
    operator:EQUEAL
    value:$id
  }){
    content{
      id
      name
    }
  }
}
mutation addOrder($order: Order_!){
  mlshop_addorder(order:$order){
    id
  }
}

mutation uporder($order: Order_!){
  mlshop_updateorder(order:$order){
    id
  }
}

